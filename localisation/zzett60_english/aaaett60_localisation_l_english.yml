 cargo_helicopter_equipment_1_desc:0 "Cargo helicopters are used for transporting cargo that is either carried internally or externally by suspending the load from an attached point underneath the helicopter. During an air assault operation these helicopters can be used in support to provide supplies, equipment, or troops for the air assault, and medevac out casualties."
 
 # USA_cargo_helicopter_equipment_1:0 "Sikorsky CH-37 Mojave"
 # USA_cargo_helicopter_equipment_1_short:0 "CH-37 Mojave"
 # USA_cargo_helicopter_equipment_1_desc:0 "The Sikorsky CH-37 Mojave’s first flight was on 18 December 1953. It is a heavy-lift cargo helicopter that is powered by a piston-driven engine. This engine design limited the useful life span of this helicopter because more powerful turboshaft designs were being developed in the 1950’s. Of the 154 Ch-37 that were built the navy took two helicopters. The army and marine corps took the reset. No other nations placed any orders as this design was too expensive to order and operate Four Ch-37’s were deployed to the Vietnam conflict for downed US aircraft recovery."
