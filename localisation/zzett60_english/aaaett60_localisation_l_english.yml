 # GER_naval_helicopter_equipment_1:"Focke Achgelis Fa 336"
 # GER_naval_helicopter_equipment_1_short:"Fa 336"
 # GER_naval_helicopter_equipment_1_desc:"The Focke-Achgelis Fa 336 helicopter, with a 1.5m tail rotor, was a redesigned Fa 330 gyrocopter.  The helicopter could be stored away and dismantled in a similar manner as the Fa 330. It has an overall length of 6.8m, and a three-blade rotor of 7.5m in diameter. The Fa 336 was only a concept and never made it to the prototype stage. The engineers who work for Focke-Achgelis were kept busy with the development of the Fa 223."
 # GER_naval_helicopter_equipment_2:"Bölkow Bo 46"
 # GER_naval_helicopter_equipment_2_short:"Bo 46"
 # GER_naval_helicopter_equipment_2_desc:"The Bölkow Bo 46 never made it past the experimental stage. It was built in the 1960's to test the Derschmidt rotor system, and wind tunnel tests demonstrated a possible speed of upto 500 Km/h (270 kn). This speed was much higher than current helicopters were capable of doing. However, the complexity of the design led to the Bo 46 being abandoned. Research did continue and by 1967 the Bölkow Bo 46 entered service."
 # GER_utility_helicopter_equipment_1:"Focke Achgelis Fa 283"
 # GER_utility_helicopter_equipment_1_short:"Fa 283"
 # GER_utility_helicopter_equipment_1_desc:"The Focke-Achgelis Fa 283 was a mid-war proposal for a jet turbine powered autogyro. The jet turbine was not to power the rotors but to provide forward thrust for the autogyro. Forward momentum would engage the rotors for vertical flight. A 14-cylinder BMW 801D star engine was proposed and the landing stand would have been retractable. Lateral steering was to be either two rear rotors mounted in a V-shape tail or the engine exhaust gases directed out the sides of the hull."
 # GER_utility_helicopter_equipment_2:"Dornier Do 132"
 # GER_utility_helicopter_equipment_2_short:"Do 132"
 # GER_utility_helicopter_equipment_2_desc:"The Dornier Do 132 was designed as a utility helicopter in the late 1960's. The propulsion system was a turbine engine that provided a source of hot gas. The hot gas was used to drive the rotors through vents at the ends of the rotors. This eliminated the need for a complex gearbox and an anti-torque system in the tail. The project was cancelled before a prototype was constructed."
 
