 GER_heavy_tank_aa_equipment_3_short:0 "Flakpanzer 341"
 GER_heavy_tank_aa_equipment_3_desc:0 "On the 21st December 1943, a Panzerkommision was formed to examine the further development of a Flakpanzer based on the Panther tank chassis. It was decided that the main armament should consist of at least two 3.7 cm caliber anti-aircraft guns. This requirement was later revised to two 5.5 cm Gerät 58 guns. The development of this new weapon had begun in 1943, but due to its complicated design, problems developing the ammunition and the late start of the program, only 3 prototypes were completed by the war’s end."
 
