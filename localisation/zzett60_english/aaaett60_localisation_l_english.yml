 artillery_equipment_4_desc:0 "Post war field guns were most likely developed during World War II and introduced after the war's conclusion. They were existing guns that had improvements made to them. The Soviet D-74 122mm field gun is one example for this era."
 artillery_equipment_5_desc:0 "The larger field guns in the 150mm range were also replaced by newer designs that originated from wartime development. The Soviet M1955 D-20 152mm field gun is one example for this era."
 artillery_equipment_6_desc:0 "By the 1960’s new field guns were post-war development that would replace their predecessor and any other obsolete guns. The Soviet 122mm howitzer (2A18) D-30 is one example for this era."
 SOV_artillery_equipment_4:0 "D-74 122 mm"
 SOV_artillery_equipment_4_desc:0 "The D-74 122mm field gun entered service in the mid 1950’s, and its development began sometime in the late 1940’s. It was designed at the Artillery Plant No.9 in Sverdlovsk. The gun has an effective indirect fire range of 23.9 km (15mi) or direct fire of 1,080m (1,181 yds)."
 SOV_artillery_equipment_5:0 "M1955 D-20"
 SOV_artillery_equipment_5_desc:0 "The M1955 D-20 is a 152mm towed field gun that is manually loaded. It was first observed by the west in 1955, and it replaced various 152mm field guns that were pre-war and wartime variants. Its Soviet designation as a gun-howitzer is due to the muzzle velocity and calibre. It equipped motor rifle divisions at the regiment and brigade level."
 SOV_artillery_equipment_6:0 "2A18 D-30"
 SOV_artillery_equipment_6_desc:0 "The 122mm howitzer (2A18) D-30 entered service in 1963, and its development started in the 1950’s. It replaced the M-30 howitzer that was widely used at the regimental and divisional levels. The outdated 76mm M1942 guns in motor rifle regiments were also replaced by this new howitzer."
 SOV_artillery_equipment_7:0 "2A65 Msta-B"
 
 artillery65:0 "Improving communications between artillery batteries, HQ units, and front line combat units will allow us to better coordinate our fire missions on enemy positions"
 
 SOV_anti_air_equipment_4:0 "KS-30"
 SOV_anti_air_equipment_desc:0 "The KS-30 is a 130mm anti-aircraft gun that was designed in the late 1940’s. It resembles the German wartime 12.8cm Flak 40. Its primary use was for home defense forces of the USSR and some Warsaw Pact countries. Fire control is provided by the PUAZO-30 director and SON-30 radar."
 SOV_anti_air_equipment_5:0 "ZPU"
 SOV_anti_air_equipment_5_desc:0 "The ZPU is a family of towed anti-aircraft machine gun mounts that entered service in 1949, and it has been used by over fifty other countries. This family includes the ZPU-1 (single barrel), ZPU-2 and ZU-2 (double barrel), and the ZPU-4 (quadruple barrel). The ZU-2 is used by airborne troops. A ZPU-1 was modified for this role because the ZPU-2 is too heavy. The ZPU was first used in the Korean War, and it can still be found on current battlefields."
 SOV_anti_air_equipment_6:0 "AZP S-60"
 SOV_anti_air_equipment_7:0 "ZU-23-2"
 SOV_anti_air_equipment_desc:0 "The ZU-23-2 is a towed, twin-barreled, 23mm autocannon AA gun. Development began in the late 1950’s and it was designed to engage low-flying targets at a range of less than 2.5 kilometers. The ZU is in reference to the Zenitnaya Ustanovka anti-aircraft mount. The autocannons can be fired from a traveling position or as a stationary mount. Development of this weapon into a self-propelled AA gun has led to the ZSU-23-4 Shilka."
 
 SOV_anti_tank_equipment_4:0 "D-44 85mm Gun"
 SOV_anti_tank_equipment_4_desc:0 "The D-44 85mm gun was developed in 1943 and it went into production in 1944. The barrel is a variant of the T-34 85 tank gun, and it is capable of firing 20-25 HE, AP, and HEAT projectiles per minute. It replaced the 76mm M1942 (ZiS-3) field gun, and even though the gun is still in service with the Pakistan Army."
 SOV_anti_tank_equipment_5:0 "D-48 85mm Gun"
 SOV_anti_tank_equipment_5_desc:0 "The D-48 85mm Gun is a post WWII AT gun that replaced the 100 mm field gun M1944. It is a post WWII development that has a long barrel, and it fires APCBC-T projectiles at 1040 meters per second. The weapon can penetrate 185mm of armor, at an obliquity of 90 degrees, out to 1000 meters. HEAT and HVAP-T are also available for use in this gun. The D-48N variant has an infrared imaging device fitted for night combat."
 SOV_anti_tank_equipment_6:0 "T-12 100mm Gun"
 SOV_anti_tank_equipment_6_desc:0 "The T-12 100mm Gun is a smoothbore anti-tank gun that served as the primary towed AT artillery for both the Soviet and Bulgarian armies. In the 1970’s the 100mm smoothbore and carriage was redesigned as the MT-12, and later the MT-12R had a radar attachment for engaging targets when visibility was poor (smoke or fog). The MT-12K allowed for firing the 9M117 laser beam-riding guided missile."
 SOV_anti_tank_equipment_7:0 "3M6 Shmel"
 SOV_anti_tank_equipment_7_desc:0 "The 3M6 Shmel is a MCLOS (manual command to line of sight) wire-guided AT missile. NATO refers to this weapon system as the AT-1 Snapper. The weapon is deployed from specialized vehicles or helicopters, and it complimented the traditional AT weapons such as the 100mm AT gun."
 
 ENG_infantry_equipment_4:0 "Thorpe EM-1 Rifle"
 ENG_infantry_equipment_4_short:0 "EM-1 Cobra" 
 ENG_infantry_equipment_4_desc:0 "The Thorpe EM-1 Cobra is a post WWII design that was based upon wartime experience and engagements against the German StG 44. The rifle is a gas-operated, roller-locked, bullpup assault rifle that is based on a .280 Enfield. There was one other design from the previous year that was considered and that is the Thorpe EM-1. It was decided to adopt the Thorpe EM-1; however, it had a complex trigger mechanism and only 18 rifles were built. This complex trigger mechanism was an added level of difficulty for manufacturing and maintenance. The focus was then placed upon the Jenson EM-2 as a new rifle ro the British Army." 
 ENG_infantry_equipment_5:0 "Jenson EM-2 Rifle"
 ENG_infantry_equipment_5_short:0 "EM-2 Mamba"
 ENG_infantry_equipment_5_desc:0 "The Janson EM-2 Mamba was substantially different in design from the Thorpe EM-1. It was a gas-operated bullpup assault rifle based on the .280 Enfield cartridge. The roller-lock was abandoned for an improved design. The entire trigger group was redesigned and it was much simpler than the Thorpe EM-1’s trigger mechanism. It could fire in semi-automatic or automatic fire, and the rifle had a high degree of accuracy."
 
