 USA_infantry_equipment_4:0 "M14"
 USA_infantry_equipment_4_short:0 "M14" 
 USA_infantry_equipment_4_desc:0 "The M-14 rifle is a select-fire battle rifle that fires a 7.62*51mm Nato (.308in) cartridge. It is gas-operated with a rotating bolt and has an effective firing range of 460m or 500yd. With optics the effective firing range is extended out to 800m or 875yd. Development of the M14 came as a result of improvements being made to the M1 Garand rifle. Improvements to the M1 were being done at the end of WWII, and they included fully automatic firing capability and a 20 round magazine. The M-14 rifle entered production in 1959 and when it entered service it replaced seven other weapons." 
 USA_infantry_equipment_5:0 "AR-15"
 USA_infantry_equipment_5_short:0 "AR-15"
 USA_infantry_equipment_5_desc:0 "The Ar-15 is a lightweight, gas-operated, semi-automatic rifle that is based on the ArmalLite Ar-15 design. It fires a .223 Remigton cartridge with a 20 round magazine. It was designed in 1956 and its conversion to a military weapon resulted in the development of the M-16 assault rifle (5.56*45mm Nato)."
 
 USA_mechanized_equipment_4:0 "M44"
 USA_mechanized_equipment_4_short:0 "M44"
 USA_mechanized_equipment_4_desc:0 "The M44 (T16) is a fully enclosed armored personnel carrier that was based on the M18 Hellcat. Its development began at the end of WWII and it was an extremely large vehicle. Its combat weight was 51,000lbs, and it had the capacity to carry 24 soldiers, one driver, a bow gunner, and a vehicle commander. The vehicle was tested at Fort Knox and the Aberdeen Proving Grounds. Military doctrine called for an infantry squad size of ten soldiers and the M44 was rejected as an APC carrier due to its size."
 
 USA_mechanized_equipment_5:0 "M75"
 USA_mechanized_equipment_5_short:0 "M75"
 USA_mechanized_equipment_5_desc:0 "The M75 is a fully enclosed armored personnel carrier that entered service in 1952. It is gasoline powered with a welded steel hull that varies in thickness from one inch to two inches. Later models were equipped with an M19 infra-red periscope for the driver. The commander cupola is equipped with a M2 Browning, and a M20 Super Bazooka with ten rockets was carried along in the vehicle. The vehicle saw service in the Korean War."
 USA_mechanized_equipment_6:0 "M59"
 USA_mechanized_equipment_6_short:0 "M59"
 USA_mechanized_equipment_6_desc:0 "The M59 entered service in 1954 and it replaced the M75. Its advantages over the M75 are amphibious capabilities, a lower profile, and a lower manufacturing cost. Production ended in 1960 with approximately 6,300 units built. The armour ranges from a thickness of 0.375 inches on top to 1 inch thick on the belly. A crew of two, the driver and commander, operates the vehicle, and ten passengers can be transported in the rear of the vehicle."
 USA_mechanized_equipment_7:0 "M113"
 USA_mechanized_equipment_7_short:0 "M113"
 USA_mechanized_equipment_7_desc:0 "The M113 began replacing the M59 in 1961 and it was first used in combat by the South Vietnamese Army in April of 1962. Alliance forces would use the vehicle to break through dense bushes and overrun enemy positions. It became known as an APC or ACAV (armoured cavalry assault vehicle). To date there have been approximately 80,000 M113s of all types and variants manufactured, and even though it has been replaced by the Bradley there are still 6,000 M113’s in a US heavy brigade combat team."
 
 
