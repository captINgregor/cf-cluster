 ENG_mechanized_equipment_4:0 "Centurion Kangaroo"
 ENG_mechanized_equipment_4_short:0 "Centurion Kangaroo"
 ENG_mechanized_equipment_4_desc:0 "The Centurion Kangaroo was a field modification made by the Israel Defense Force for use in the 2006 Israel-Lebanon conflict. The idea of a kangaroo armoured personnel carrier originates in WWII. M3 and M5 Stuarts were used in Africa, but they were light armoured. The Canadian Army made field modifications in July of 1944. Self-propelled artillery and tanks were over-supplied to the army and the American M3 half-track was undersupplied. 72 M7 Priests were converted and other Commonwealth Forces would follow the lead of the Canadians by using the Kangaroos."
 ENG_mechanized_equipment_5:0 "Alvis FV603 Saracen"
 ENG_mechanized_equipment_5_short:0 "Saracen"
 ENG_mechanized_equipment_5_desc:0 "The FV603 Saracen is a variant of the FV600 Alvis 6x6 wheeled armoured vehicle. The FV603 is an armoured personnel carrier that has space for a driver, commander, squad of eighth soldiers, and a troop commander. Other variants of this vehicle include the FV601 Saladin recon, FV602 Striker missile carrier, FV 604 Samaritan ambulance, FV621 Stalwart load carrier, and the FV625 Sultan command."
 ENG_mechanized_equipment_6:0 "FV1611 Humber Pig"
 ENG_mechanized_equipment_6_short:0 "Humber Pig"
 ENG_mechanized_equipment_6_desc:0 "The Humber Pig is a lightly armoured truck that was used as an armoured personnel carrier from late 1958 until early 1970. Its official designation is Truck, Armoured, 1 Ton, 4x4, and its design was based on the FV1600 series of four wheel drive 1-ton payload trucks. These trucks were first introduced in 1952, and the Pig is the FV1611 armoured variant. Variants of this vehicle was used by the Royal Armoured Corps, Royal Artillery, Royal Engineers, RS, REME and infantry."
 ENG_mechanized_equipment_7:0 "FV432"
 ENG_mechanized_equipment_7_short:0 "FV432"
 ENG_mechanized_equipment_7_desc:0 "The FV432 is the armoured personnel carrier variant of the FV430 series armoured fighting vehicle. The FV430 is a fully tracked vehicle that was designed for a variety of uses. Ten variants in total of the FV430 were made. Production of the FV432 started in 1962 and over a ten year period 3,000 vehicles were produced. There are three major variants of the FV432. The FV432n includes a command vehicle, ambulance, cargo carrier, communications vehicle, and recovery vehicle. Other variants were equipped with heavy weapons such as the WOMBAT or the 84mm Carl Gustav."
 
 ENG_amphibious_mechanized_equipment_2:0 "Buffalo IV"
 ENG_amphibious_mechanized_equipment_2_short:0 "Buffalo IV"
 
 ENG_amphibious_tank_equipment_2:0 "FV4008 Centurion DD"
 ENG_amphibious_tank_equipment_2_short:0 "Centurion DD"
 
 mechanized_equipment_4_desc:0 "An APC is broadly defined as an armoured vehicle that is designed to transport personnel or equipment into combat zones. There may be light weapons, less than 20mm cannons, that are used for defending the vehicle and crew from enemy attacks, but they do not provide direct fire in support of the battle."
 mechanized_equipment_5_desc:0 "The APC’s that were used during WWII include the American M3 half track, the German Sd. Kfz. 251, and the British Universal Carrier. They evolved from simple armoured cars with transport capacity to purpose built vehicles. The importance of having soldiers accompany tanks into battle became obvious as armies gained the battle field experience that they need in fighting modern wars. Technology was advancing rapidly and this ushered in new weapon systems and tactics."
 mechanized_equipment_6_desc:0 "The Infantry Fighting Vehicle (IFV) evolved out of the APC, and it was after WWII that these vehicles were deployed by militaries around the world. The French AMX-VCI (Véhicule de Combat d`Infanterie) incorporates many of the characteristics now associated with a modern IVF. Those characteristics are an armoured vehicle that is designed and equipped to transport infantry into battle, with at least a 20mm cannon and sometimes an antitank missile, and provide direct fire in support of the battle."
 mechanized_equipment_7_desc:0 "Early IFVs are the German Schützenpanzer Lang HS.30 (also known simply as the SPz 12-3) and the French AMX-VCI (Véhicule de Combat d`Infanterie). These vehicles were purpose built to maneuver and fight with tanks."
 
 FRA_mechanized_equipment_5:0 "AMI-VTT"
 FRA_mechanized_equipment_5_short:0 "AMI-VTT"
 FRA_mechanized_equipment_5_desc:0 "The AMI-Vtt (Vehicule Transport de Troupe) is a variant of the French light tank AMX-13. It was initially known as the AMX-13 Vtt. The vehicle was armed with a light machine gun."
 FRA_mechanized_equipment_6:0 "AMI-VTP"
 FRA_mechanized_equipment_6_short:0 "AMI-VTP"
 FRA_mechanized_equipment_6_desc:0 "The AMI-VTP (Véhicule transport de personnel) is a variant of the French light tank AMX-13. The vehicle was armed with a light machine gun."
 FRA_mechanized_equipment_7:0 "AMX-VCI"
 FRA_mechanized_equipment_7_short:0 "AMX-VCI"
 FRA_mechanized_equipment_7_desc:0 "The AMX-VCI (Véhicule de Combat d`Infanterie) was the final variant of the AMX-13 to be used as an armoured personnel carrier. It incorporates many of the characteristics now associated with a modern infantry fighting vehicle. It is fully tracked, has an armoured hull, and a 20mm light autocannon."

