 night_vision3:0 "Night Vision III" 
 night_vision3_desc:0 "Research into Night Vision Devices (NVDs) began in 1929, and the NVD equipment that was used during WWII is now considered Generation 0. Two platoons of Panthers were equipped with the Sperber FG 1250, and the StG-44 with the Vampir ZG 1229. The Soviet Union conducted field tests of the PAU-2 in 1942. The US Army tested the M-1 and M-3 infrared night sighting devices, and in the Korean War this equipment saw limited service assisting snipers."
 infantry_at3_desc:0 "Post war time development of infantry anti-tank weapons focused on two goals. The first is that anti-tank weapons must be able to defeat post war heavy tanks, and second they must be lightweight and portable for infantry."
 infantry_at4_desc:0 "In 1955 the first wire-guided missile, Nord Aviation SS.10, entered service in the French Army. It’s development was inspired by the war time German Ruhrstahl X-4 missile."
 support_weapons5_desc:0 "Post war time development of support weapons focused on improving these weapons. Improvements to the M1919 Browning machine gun included a new cartridge and disintegrating belt links. The weapon was lighter, but still too heavy for combat and thus it was not adopted." 
 support_weapons6_desc:0 "Efforts to improve machine guns continued, and in the West a standard Nato grade cartridge was adopted. The Mk 21 was a US Navy conversion of the M1919A4 that fired the 7.62mm Nato cartridge. The M2HB Browning was required to perforate 22.2mm of armour at 91m with armour-piercing ammunition. Both the German MG 42 and Soviet DShK were modernized. The MG 42 would be redesigned as the MG3. Medium machine guns are now classified as GPMG (general-purpose machine guns)."
 armored_car_equipment_3_desc:0 "Mobility should be prioritized for new armored car designs. A more powerful engine would best fit this requirement for modern armored cars."
 armored_car_equipment_4_desc:0 "Firepower should be prioritized for new armored car designs. A large caliber weapon mounted in a turret would be best for this requirement for more firepower."
 armored_car_equipment_5_desc:0 "Modern communications should be prioritized for new armored car designs."
 armored_car_at_equipment_1_desc:0 "Large caliber weapons should be prioritized for new armored car variants. These weapons can be mounted in a forward facing direction."
 armored_car_at_equipment_2_desc:0 "Improved large caliber weapons should be prioritized for new armored car variants. Mounting a high velocity gun in a forward facing direction would add a significant amount of firepower over our existing designs."
 amphibious_mechanized_equipment_3_desc:0 "The Amphibious Vehicle, Tracked (LVT), used by the US Marine Corp, was redesigned in 1949 as the LVT-3C. It had an armoured roof and the bow was extended to improve the boyance."
 tech_engineers5_desc:0 "Field engineers facilitate the mobility of friendly forces while impeding enemy mobility. They work to assure the survivability of friendly forces through the use of specialized knowledge and engineering equipment."
 tech_engineers6_desc:0 "Field engineers perform a variety of military tasks that could include mine warfare, bridging and road construction, construction of or breaching trenches and other obstacles, and fighting alongside regular infantry."
 tech_recons5_desc:0 "Reconnaissance is the exploration of an area by military forces to obtain information about enemy forces, terrain, and other activities. It is often called recce by the British military or recon by the American military."
 tech_recons6_desc:0 "Information gathered by field recce can be by area, route, or zone. Area is a specified location, route may be a road, railway, waterway, or narrow axis of advance, and zone is detailed information about the enemy’s location, strengths, and weaknesses."
 tech_military_police5_desc:0 "New police forensic techniques need to be developed to help crush any remaining underground resistance."
 tech_military_police6_desc:0 "With the help of new electronic technologies we can improve upon our surveillance of occupied territories for new resistance groups."
 tech_maintenance_company5_desc:0 "Priority should be given to developing an apprenticeship program that will provide our maintenance personnel with the skills needed to complete repairs efficiently."
 tech_maintenance_company6_desc:0 "Specialized equipment needs to be developed so that our maintenance personnel can carry out complex maintenance, repairs or overhauls."
 tech_field_hospital5_desc:0 "The basic structure of a mobile medical unit was established by Major Marran in Patton’s Third Army during WWII. His method of providing medical aid sooner to wounded soldiers was admirade and supported by the command structure. However, it was not until the Korean War that this method of triage was officially adopted by the US military." 
 tech_field_hospital6_desc:0 "During the Korean War the US military established mobile army surgical hospitals for providing medical care to wounded soldiers. MASH units were an improvement over the random individual systems of portable surgical hospitals that were used during WWII. Wounded soldiers are first treated on the line and then sent to a battalion aid station to be stabilized. From there they go to a MASH unit for extensive treatment."
 tech_logistics_comapany5_desc:0 "With advance planning and forecasting techniques we can improve on our distribution of supplies."
 tech_logistics_comapany6_desc:0 "With modern equipment that is designed around logistics needs we can handle a greater amount of supplies."
 tech_signal_company5_desc:0 "Policies and procedures for comms personnel need to be improved upon so that the enemy can not glean any significant information while intercepting our communications."
 tech_signal_company6_desc:0 "With new electronic technologies we can improve upon our encryption methods of battlefield communications."

