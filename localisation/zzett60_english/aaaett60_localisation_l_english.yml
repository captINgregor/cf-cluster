 # SOV_cargo_helicopter_equipment_1_short:0 "Mi-6 Hook"
 # SOV_cargo_helicopter_equipment_1_desc:0 "The Mi-6 Hook is a heavy transport helicopter that was designed by the Mil design bureau. This was the first turboshaft-powered helicopter that the Soviet Union produced. It was the largest helicopter when it was designed in the mid 1950’s, and it had a maximum load capacity of 12,000Kg. It can transport 65 soldiers, or 41 stretchers with two attendants, or light AVF’s. Over 900 Mi-6 were built (for both military and civil use) from 1959 to 1980, and the Hook was retired from service in 2002."
 
