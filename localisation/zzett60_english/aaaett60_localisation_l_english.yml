 USA_anti_air_equipment_4:0 "M45 Quadmount"
 USA_anti_air_equipment_desc:0 "The M45 Quadmount, a.k.a. ‘Krautmower’ for its high rate of fire, consisted of four heavy barrel .50 caliber M2 Browning machine guns. The turret was designed by the W.L. Maxson Corporation and it replaced the M33 twin mount. It was electrically powered and designed as an anti-aircraft weapon. However, it was also effective against ground targets."
 USA_anti_air_equipment_5:0 "M1 120mm"
 USA_anti_air_equipment_5_desc:0 "The M1 120mm is a super-heavy AA gun that was used from 1944 to 1960. Its development began after WWI and the prototype was first assembled in 1924. It was considered too heavy and expensive. The need for a super-heavy AA gun was renewed in 1938 and a new prototype was ready by 1940. A battery of guns consisted of four guns, radar, gun director, gun data computer, and the M6 tractor."
 USA_anti_air_equipment_6:0 "M51 Skysweeper"
 antiair6_desc:0 "Post World War II development of anti-aircraft guns was focused on tracking and directing the AA battery to fire at increasingly faster aircraft. Fire control was improved by the use of  gun directors. Gun directors were used in conjunction with other fire control equipment; such as, height finders and radar."
 anti_air_equipment_5_desc:0 "Fire control for an anti-aircraft battery can be improved with the use of gun data computers. By adding gun data computers to existing radar and gun directors the AA battery will be correctly pointed at enemy aircraft. Azimuth, elevation and fuze time will now be handle by a complex fire control system."
 anti_air_equipment_6_desc:0 "Fire control for an AA battery can further be improved by combining an individual AA gun with gun laying radar, an analog computer (or director), and an autoloader all onto a single carriage."
 anti_air_equipment_7_desc:0 "Modern anti-aircraft gun development has focused on designing AA guns that are of light calibre (20mm to 30mm) and mobile. Jet aircraft flying at low altitudes, usually under 2.5km, are the primary target for these anti-aircraft guns. Aircraft flying above 2.5km are now the priority target for the newly developed surface-to-air (SAM) missiles."
 # USA_anti_air_equipment_7:0 "Anti-Air VII"
 
 USA_anti_tank_equipment_4:0 "M5 3-inch Gun"
 USA_anti_tank_equipment_4_desc:0 "The M5 3-inch Gun began development in late 1940 and it was based on the 3 inch AA gun T9. The initial design was mounted on an M2 howitzer carriage and this was ready by Sept 1941. There were minor problems with this combination and a modified gun carriage called the M6 was used. Production began in Dec 1942 and when deployed it was considered too heavy. It was phased out of service in favour of self-propelled tank destroyers."
 USA_anti_tank_equipment_5:0 "M27 105mm Recoilless Rifle"
 USA_anti_tank_equipment_5_desc:0 "The M27 Recoilless Rifle is a 105mm breech-loaded, single-shot, man-portable, crew-served recoilless rifle. It can be used in both anti-tank and anti-personnel roles. Development for a recoilless rifle began during WWII with a demonstration of a 57mm recoilless rifle. Larger calibers were recommended, but development was halted in June 1947. The Korean war saw the revival of the project and the extensive use of the M27."
 USA_anti_tank_equipment_6:0 "M40 Recoiless Rifle"
 USA_anti_tank_equipment_6_desc:0 "The M40 Recoilless Rifle is a portable crew-served 105mm recoiless rifle and attached is an M8C .50 cal spotting rifle. The trajectory of a .50 cal round closely matches that of the 105mm round and a puff of smoke will occur on impact. The 105mm is then fired with a successful hit of the .50 cal."
 USA_anti_tank_equipment_7:0 "Nord MGM-21"
 USA_anti_tank_equipment_7_desc:0 "The Nord MGM-21 is the US version of the French Nord Aviation SS.10 AT missile. It is a MCLOS (manual controlled line of sight) wire-guided AT missile. The missile was phased out after a few short years in service for the French MGM-31 Entac."
 
 anti_tank_equipment_4_desc:0 "War-time improvements to AT guns was necessary due to an increased thickness of tank armour. This in time would result in the development of heavier tanks and even better AT guns. By war's end AT guns would be 85mm and larger. The 128mm Pak 44 was Germany's last war-time AT gun."
 anti_tank_equipment_5_desc:0 "Post war-time AT gun development continued with larger and more powerful AT guns. The Soviet Union made improvements to its 85mm gun with the introduction of the D-48 85mm gun, and the US Army continued with its development of AT recoilless rifles."
 anti_tank_equipment_6_desc:0 "Improvements to AT capabilities in a post-war era saw the Soviets introduce a larger AT gun - the T-12 100mm Gun. The US Army continued working on recoilless rifles, and the development resulted in deployment of the M40 Recoilless Rifle (105mm rifle with the M8C .50cal spotting rifle attached)."
 anti_tank_equipment_7_desc:0 "Post WWII AT missiles were MCLOS (manual controlled line of sight) wire-guided missiles. Operators of these weapon systems would guide the missile to its target by line of sight. The operator had to be well trained in using an MCLOS missile, and undisturbed when guiding the missile to its target."
 antitank65_desc:0 "New designs in ammunition, such as APDS, will enhance our anti-tank capabilities."
   
 GER_anti_tank_equipment_3:0 "8.8 cm Pak 43"
 GER_anti_tank_equipment_4:0 "12,8 cm PaK 44"
 GER_anti_tank_equipment_4_desc:0 "The 12.8 cm Pak 44 was initially developed as a field gun in 1943. The appearance of the Russian IS-2’s on the Eastern Front altered the requirements as an improved anti-gun was now needed. The Pak 44 has short to medium-range performance similar to the Pak 43, but it maintains better anti-tank performance over long to extreme-ranges (1,800 to 2,700m and beyond)."
 GER_anti_tank_equipment_7:0 "Ruhrstahl X-7"
 GER_anti_tank_equipment_7_desc:0 "The X-7 Rotkäppchen anti-tank missile was designed and developed by Ruhrstahl AG in 1943. A few hundred X-7’s were produced at the Brackwede factory, and unconfirmed reports say the missile was used successfully on the Eastern Front. After the war French engineers developed the Nord SS. 10 from the X-7 design."
 
