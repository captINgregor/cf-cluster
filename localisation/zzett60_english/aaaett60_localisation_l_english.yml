 infantry_equipment_4:0 "Infantry Equipment IV"
 infantry_equipment_4_short:0 "Weapons IV" 
 infantry_equipment_4_desc:0 "By the end of WWII it was understood that there was a need for greater firepower at the squad level. Even during the war the Sturmgewehr (StG) 44 greatly increased the volume of fire when compared to the standard infantry rifle. After the war the StG 45, a wartime Mauser prototype, had a significant influence on post war weapon designs. The main focus was to design an assault rifle which was to be gas-operated, selective fire, and have a 20-round magazine." 
 infantry_equipment_5:0 "Infantry Equipment V"
 infantry_equipment_5_short:0 "Weapons V"
 infantry_equipment_5_desc:0 "By the 1950’s the defeated were rebuilding their armaments industry and designing their own battle rifles. The Italians designed the LF-59, the Japanese designed the Type 64, and the Germans designed the HK33. The USA, Britain, and the Soviet Union’s weapons development were continuous from wartime to peacetime. The US M-14 rifle comes from improvements made to the M1 Garand. The development of M-16 continues with this process and standardization follows for the Nato countries; ie, 7.62 and 5.56 Nato cartridges. The countries behind the Iron Curtain look to the AK-47, and its variants, as their main battle rifles."
 
