 volkssturm:0 "Rapid Frontline Movements"
 volkssturm_desc:0 "Although severely weakening our forces, we can use rapid formations to force a pocket or salient close, and destroy the enemy without them even knowing they're breached.\n\n"
 nd_conscription:0 "Mass Frontline Attacks"
 nd_conscription_desc:0 "Although we may have tanks, with a large frontline it is impossible for them to be used in every corner. Infantry should fill that gap if needed.\n\n"
 werwolf_guerillas:0 "Alleviate Supply Problems"
 werwolf_guerillas_desc:0 "Without supply, how are our units going to fight? It is imperative we fix our supplies before being able to advance further.\n\n"